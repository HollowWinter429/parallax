<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="hide">
        <nav>
            <img class="logo" src="img/logo.png" alt="logo">
            <ul>
                <li>
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="#">Sign Up</a>
                </li>
                <li class="search">
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                </li>
                <li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="vignette hide"></div>
        <img src="img/background.png" class="parallax bg-img" data-speedx="0.3" data-speedy="0.38" data-speedz="0" data-speedr="0" data-distance="-200"> 
        <img src="img/fog_7.png" class="parallax fog-7" data-speedx="0.27" data-speedy="0.32" data-speedz="0" data-speedr="0" data-distance="800"> 
        <img src="img/mountain_10.png" class="parallax mountain-10" data-speedx="0.195" data-speedy="0.305" data-speedz="0" data-speedr="0" data-distance="1100"> 
        <img src="img/fog_6.png" class="parallax fog-6" data-speedx="0.25" data-speedy="0.28" data-speedz="0" data-speedr="0" data-distance="1000"> 
        <img src="img/mountain_9.png" class="parallax mountain-9" data-speedx="0.125" data-speedy="0.155" data-speedz="0.15" data-speedr="0.02" data-distance="1800"> 
        <img src="img/mountain_8.png" class="parallax mountain-8" data-speedx="0.1" data-speedy="0.11" data-speedz="0" data-speedr="0.02" data-distance="1800"> 
        <img src="img/fog_5.png" class="parallax fog-5" data-speedx="0.16" data-speedy="0.105" data-speedz="0" data-speedr="0" data-distance="1900"> 
        <img src="img/mountain_7.png" class="parallax mountain-7" data-speedx="0.1" data-speedy="0.1" data-speedz="0" data-speedr="0.07" data-distance="2000"> 


        <img src="img/mountain_6.png" class="parallax mountain-6" data-speedx="0.065" data-speedy="0.05" data-speedz="0.05" data-speedr="0.12" data-distance="2300"> 
        <img src="img/fog_4.png" class="parallax fog-4" data-speedx="0.135"  data-speedy="0.38" data-speedy="0.028" data-speedz="0" data-speedr="0" data-distance="2400"> 
        <img src="img/mountain_5.png" class="parallax mountain-5" data-speedx="0.08" data-speedy="0.012" data-speedz="0.13" data-speedr="0.1" data-distance="2550"> 
        <img src="img/fog_3.png" class="parallax fog-3" data-speedx="0.11" data-speedy="0.018" data-speedz="0" data-speedr="0" data-distance="2800"> 
        <img src="img/mountain_4.png" class="parallax mountain-4" data-speedx="0.059" data-speedy="0.024" data-speedz="0.35" data-speedr="0.14" data-distance="3200"> 
        <img src="img/mountain_3.png" class="parallax mountain-3" data-speedx="0.04" data-speedy="0.018" data-speedz="0.32" data-speedr="0.05" data-distance="3400"> 
        <img src="img/fog_2.png" class="parallax fog-2" data-speedx="0.15" data-speedy="0.0115" data-speedz="0" data-speedr="0" data-distance="3600"> 
        <img src="img/mountain_2.png" class="parallax mountain-2" data-speedx="0.0235" data-speedy="0.013" data-speedz="0.42" data-speedr="0.15" data-distance="3800"> 
        <img src="img/mountain_1.png" class="parallax mountain-1" data-speedx="0.027" data-speedy="0.018" data-speedz="0.53" data-speedr="0.2" data-distance="4000"> 
        <img src="img/sun_rays.png" class="sun-rays hide"> 
        <img src="img/black_shadow.png" class="black-shadow hide"> 
        <img src="img/fog_1.png" class="parallax fog-1" data-speedx="0.12" data-speedy="0.01" data-speedz="0" data-speedr="0" data-distance="4200"> 

        <div class="login">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="button">Login</button>
                <div class="sign-up-link">
                    <p>Don't have an account? <a href="#">Sign Up</a></p>
                </div>
            </form>
        </div>

    </main>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="js/app.js"></script>
    <script>

    </script>
</body>
</html>
